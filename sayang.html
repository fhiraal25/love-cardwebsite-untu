<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Card</title>
    <link rel="stylesheet" href="sayang.css">
</head>
<body>
    <h2 class="card-title">Hai sayang, this card is special made for you</h2>

    <div class="container">
        <div class="image-section"></div>
        <div class="keypad">
            <input type="password" class="input-field" id="password" placeholder="Enter Passcode" disabled>
            <div class="buttons">
                <button class="btn" onclick="enterNumber('1')">1</button>
                <button class="btn" onclick="enterNumber('2')">2</button>
                <button class="btn" onclick="enterNumber('3')">3</button>
                <button class="btn" onclick="enterNumber('4')">4</button>
                <button class="btn" onclick="enterNumber('5')">5</button>
                <button class="btn" onclick="enterNumber('6')">6</button>
                <button class="btn" onclick="enterNumber('7')">7</button>
                <button class="btn" onclick="enterNumber('8')">8</button>
                <button class="btn" onclick="enterNumber('9')">9</button>
                <button class="btn" onclick="clearInput()">*</button>
                <button class="btn" onclick="enterNumber('0')">0</button>
                <button class="btn" onclick="checkPassword()">#</button>
            </div>
        </div>
    </div>

    <script>
        let inputField = document.getElementById('password');
        let correctPassword = "1234"; 

        function enterNumber(num) {
            if (inputField.value.length < 4) {
                inputField.value += num;
            }
        }

        function clearInput() {
            inputField.value = "";
        }

        function checkPassword() {
            if (inputField.value === correctPassword) {
                alert("Correct! Redirecting...");
                window.location.href = "second-page.html";
            } else {
                alert("Wrong password!");
                clearInput();
            }
        }
    </script>
</body>
</html>
